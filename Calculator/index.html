<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Made by Vicken Ezik</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <center>Calculator - Made by Vicken Ezik</center>
    <center>
      <div class="calcBackground">
      <p class="NumberCalc" id="CalcResults">0</p>
      <button class="calcButton7" type="button" onclick="Add7()">7</button>
      <button class="calcButton8" type="button" onclick="Add8()">8</button>
      <button class="calcButton9" type="button" onclick="Add9()">9</button>
      <button class="acButton"type="button" onclick="Reset()">AC</button>
      <p></p>
      <button class="calcButton4" type="button" onclick="Add4()">4</button>
      <button class="calcButton5" type="button" onclick="Add5()">5</button>
      <button class="calcButton6" type="button" onclick="Add6()">6</button>
      <button class="divideButton" type="button" onclick="Divide()">รท</button>
      <p></p>
      <button class="calcButton1" type="button" onclick="Add1()">1</button>
      <button class="calcButton2" type="button" onclick="Add2()">2</button>
      <button class="calcButton3" type="button" onclick="Add3()">3</button>
      <button class="multButton" type="button" onclick="Multiply()">x</button>
      <button class="subButton" type="button" onclick="Subtract()">-</button>
      <p></p>
      <button class="decButton" type="button" onclick="AddDecimal()">.</button>
      <button class="calcButton0" type="button" onclick="Add0()">0</button>
      <button id="resultButton" class="checkButton" type="button" onclick="Result()">=</button>
      <button class="addButton" type="button" onclick="Addition()">+</button>
      </div>
   </center>
  </body>
</html>
